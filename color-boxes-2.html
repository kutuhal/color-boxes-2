<!DOCTYPE html>
<html>
<head>
    <title>Color Boxes 2</title>


  <script>
  	function randomColor (boxElement)
  {
  	colorHexa = '#'+Math.floor(Math.random()*16777215).toString(16);
  	boxElement.style.backgroundColor =colorHexa;
  	
  }
 function loadColor () {
	  	var boxElements = document.getElementsByClassName ('box');
	  	for (i=0; i<boxElements.length; i++) {
		  	colorHexa = '#'+Math.floor(Math.random()*16777215).toString(16);
		  	boxElements[i].style.backgroundColor =colorHexa;
		  	boxElements[i].style.height= '20px';
		  	boxElements[i].style.width= '20px';
		  	boxElements[i].style.float= 'left';
		  	}
		}

function generateHTML (){
  	var boxHTML = "";
  	for (i=0; i<700; i++){

  		boxHTML += "<div class='box' id= 'Box Number "+i+"'" ; //defining div tag and setting id and class
  		boxHTML += "onmouseover ='randomColor(this)'" ; //setting the onmouseover event
  		boxHTML += "onmousedown ='randomColor(this)'" ;  //setting the onmousedown event
  		boxHTML +=">"								  ;	//end the div tag
  		boxHTML += "</div>"
  	}
  	document.getElementById ('gameboard').innerHTML = boxHTML;
  	loadColor(); //color set for the HTML generated by JavaScript
  }

  </script>


<style>
  #container{
  	width:500px;
  	height: 530px;
  	background: lightgrey;
    margin: auto;
    margin-top: 15px;

  }
  #heading {
  	height:30px;
  	color: red;
  	font-weight: 200;
  	font-size: x-large;
  	padding: 2px 2px;
  	text-align: center;
  	margin: 0;

  }
  #gameboard{
  		height: 500px;
  		background: grey;
  .box {
  	height: 20px;
  	width: 20px;
  }

  }
</style>
</head>

<body onload='generateHTML();' id ='body'>
	<div id = 'container'>
	<div id='heading'>	Color Boxes 2 </div>
	<div id='charCode'> </div>
	<div id ='gameboard' >
          //html within this div tag is generated using generateHTML function
	</div>
	</div>
</body>

</html>
